---
root:
  - env: MCP_SERVER_PORT
    type: string
    default: "9000"
    optional: true
    help: "The local port to access the MCP Server. Should have a unique port."
  - env: DATAROBOT_DEFAULT_MCP_EXECUTION_ENVIRONMENT
    type: string
    default: "[DataRobot] Python 3.11 GenAI Agents"
    optional: true
    help: "Enter the default execution environment for the MCP server."
